<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="2;url=https://www.youtube.com/watch?v=dQw4w9WgXcQ">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket League 2 News</title>
  <style>
    body {
      background: url('https://github.com/chaotixlive/Rocket-League-2/blob/main/roceket%20league%202.jpg?raw=true') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    body > *:not(.overlay) {
      position: relative;
      z-index: 1;
    }

    .spinner {
      border: 8px solid #222;
      border-top: 8px solid #00adee;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1.2s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 1.5rem;
      margin: 0;
      color: #ffffffcc;
    }

    .status {
      font-size: 1rem;
      color: #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="spinner"></div>
  <h1>Rocket League 2 News, now loading...</h1>
  <div class="status">Fetching latest update from servers</div>
</body>
</html>
