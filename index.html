<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="3;url=https://www.youtube.com/watch?v=dQw4w9WgXcQ">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket League 2 News</title>
  <style>
    body {
      background: url('https://github.com/chaotixlive/Rocket-League-2/blob/main/roceket%20league%202.jpg?raw=true') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    body > *:not(.overlay) {
      position: relative;
      z-index: 1;
    }

    .spinner {
      position: relative;
      width: 100px;
      height: 100px;
      border: 8px solid #222;
      border-top: 8px solid #00adee;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.3);
    }

    .spinner img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      border-radius: 6px;
      pointer-events: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 1.5rem;
      margin: 0;
      color: #ffffffcc;
    }

    .status {
      font-size: 1rem;
      color: #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="spinner">
    <img src="https://github.com/chaotixlive/Rocket-League-2/blob/main/RL2SmallLogo.png?raw=true" alt="Rocket League 2 Logo">
  </div>

  <h1>Refueling boost...</h1>
  <div class="status">Matchmaking in progress...</div>
</body>
</html>
