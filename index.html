<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="3;url=https://www.youtube.com/watch?v=dQw4w9WgXcQ">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket League 2, Available soon!</title>
  <style>
    body {
      background: url('roceket league 2.jpg') no-repeat center center fixed;
      background-size: cover;
      background-color: #0e1012;
      color: white;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .spinner {
      border: 8px solid #222;
      border-top: 8px solid #00adee;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1.2s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 1.5rem;
      margin: 0;
      color: #ffffffcc;
    }

    .status {
      font-size: 1rem;
      color: #999;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <h1>Loading Rocket League 2 News...</h1>
  <div class="status">Fetching latest update from servers</div>
</body>
</html>
